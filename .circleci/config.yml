# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-25-alpha

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/src
    environment:
      JVM_OPTS: -Xmx3200m
      sudo ANDROID_HOME: /usr/local/android-sdk-linux ./gradlew dependencies
      KEYSTORE_GREENDAILY: /home/circleci/src/app/GreenDaily.keystore
    dependencies:
      #pre:
      # - bash ./misc/download_keystore.sh
      override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - sudo chmod +x ./gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test